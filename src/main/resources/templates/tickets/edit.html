<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar Reserva</div>
			<div class="card-body">

				<form th:object="${ticket}"  th:action="@{/tickets/update/{id}(id=${ticket.id})}" 
					th:method="post">
					
					<div class="form-group">
						<label for="nameClient">Fecha de emisión</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{emissionDate}" />
					</div>
					
					<div class="form-group">
						<label for="nameClient">Nombre del pasajero</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{client.name}" />
					</div>
					
						<div class="form-group">
						<label for="nameClient">Apellido del pasajero</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{client.lastName}" />
					</div>
					
						<div class="form-group">
						<label for="seat">Asientos</label> <select id="seat"
							class="form-control" th:field="*{seat}" multiple="multiple">
							<option th:each="seat : ${seats}"
								th:text="${seat.number}" th:value="${seat.id}"></option>
						</select>
					</div>
					
					
				
				
					<a th:href="@{/tickets/list/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
